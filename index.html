<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-banner">
      <div class="top-banner-inner">
        <p>
          Find out what's going on at Wombat Coffee each month. Sign up for our
          newsletter: <button id="open-modal-button">Sign up</button>
        </p>
      </div>
    </header>

    <div class="modal" id="modal-container">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <button class="modal-close" id="close-modal-button">close</button>
        <h2>Wombat Newsletter</h2>
        <p>Sign up for our monthly newsletter. No spam. We promise!</p>
        <form id="sign-up-form">
          <p>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" />
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>

    <div class="container">
      <nav>
        <div class="dropdown">
          <div class="dropdown-label">Main Menu</div>
          <div class="dropdown-menu">
            <ul class="submenu">
              <li>
                <a href="#">Home</a>
              </li>
              <li><a href="#">Coffees</a></li>
              <li><a href="#">Brewers</a></li>
              <li><a href="#">Specials</a></li>
              <li><a href="#">About us</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <h1>Wombat Coffee Roasters</h1>
    </div>

    <script type="text/javascript">
      const form = document.getElementById("sign-up-form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
      });

      const openModalButton = document.getElementById("open-modal-button");
      const closeModalButton = document.getElementById("close-modal-button");
      const modalContainer = document.getElementById("modal-container");

      openModalButton.addEventListener("click", function (event) {
        event.preventDefault();
        modalContainer.style.display = "block";
      });

      closeModalButton.addEventListener("click", function (event) {
        event.preventDefault();
        modalContainer.style.display = "none";
      });
    </script>
  </body>
</html>
